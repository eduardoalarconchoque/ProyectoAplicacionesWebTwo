<h2 mat-dialog-title>Selecciona un MÃ©todo de Pago</h2>

<mat-dialog-content>
  <p><strong>Monto a pagar:</strong> S/. {{ monto }}</p>

  <mat-radio-group [(ngModel)]="paymentMethod">
    <mat-radio-button value="Yape">Yape</mat-radio-button>
    <br />
    <mat-radio-button value="Tarjeta">Tarjeta</mat-radio-button>
    <br />
    <mat-radio-button value="Plin">Plin</mat-radio-button>
  </mat-radio-group>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button color="primary" (click)="onPay()" [disabled]="!paymentMethod">Pagar</button>
</mat-dialog-actions>
