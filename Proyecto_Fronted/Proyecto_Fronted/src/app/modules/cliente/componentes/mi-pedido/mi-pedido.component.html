<div class="action-row">
  <button mat-raised-button class="btn-c-or" color="primary" (click)="crearOrden()">Crear Orden</button>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="cartItems" class="mat-table">

    <ng-container matColumnDef="imagen">
      <th mat-header-cell *matHeaderCellDef> Imagen </th>
      <td mat-cell *matCellDef="let element">
        <img [src]="getImageUrl(element)" alt="{{ element.productoNombre }}" class="product-image" />
      </td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Producto </th>
      <td mat-cell *matCellDef="let element">{{ element.productoNombre }}</td>
    </ng-container>

    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
      <td mat-cell *matCellDef="let element">{{ element.descripcion }}</td>
    </ng-container>

    
    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef> Precio </th>
      <td mat-cell *matCellDef="let element">{{ element.precio | currency }}</td>
    </ng-container>

  
    <ng-container matColumnDef="cantidad">
      <th mat-header-cell *matHeaderCellDef> Cantidad </th>
      <td mat-cell *matCellDef="let element">{{ element.cantidad }}</td>
    </ng-container>

    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef> Stock </th>
      <td mat-cell *matCellDef="let element">{{ element.stock }}</td>
    </ng-container>

   
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)=" eliminarItemDelCarrito(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>


  <div *ngIf="carritoCreado" class="total-row">
    <div class="total-label">Precio Total:   </div>
    <div class="total-value">{{ totalCarrito | currency:'PEN':'symbol' }}</div>
  </div>
  <br>
  <br>

</div>

<br>
