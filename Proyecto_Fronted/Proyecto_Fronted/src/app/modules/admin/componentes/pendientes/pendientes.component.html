<h2>Ã“rdenes Pendientes</h2>
<table mat-table [dataSource]="ordenes" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let orden" data-label="ID">{{ orden.id }}</td>
  </ng-container>
  <ng-container matColumnDef="usuario">
    <th mat-header-cell *matHeaderCellDef>Usuario</th>
    <td mat-cell *matCellDef="let orden" data-label="Usuario">{{ orden.userNombre }}</td>
  </ng-container>

  <ng-container matColumnDef="estado">
    <th mat-header-cell *matHeaderCellDef>Estado</th>
   <!-- <td mat-cell *matCellDef="let orden">{{ orden.status }}</td> -->
   <td mat-cell *matCellDef="let orden">
    <span style="color: red; font-weight: bold;">
      {{ orden.status || 'Pendiente' }}
    </span>
  </td>
  
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['id', 'usuario', 'estado']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['id', 'usuario', 'estado']"></tr>
</table>
