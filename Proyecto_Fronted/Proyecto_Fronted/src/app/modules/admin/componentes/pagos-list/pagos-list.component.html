<h2>Pagos Realizados</h2>

<mat-form-field appearance="outline">
  <mat-label>Buscar</mat-label>
  <input matInput #inputFiltro placeholder="Filtra por cliente, orden...">
  <button mat-icon-button matSuffix (click)="aplicarFiltroManual(inputFiltro.value)">
    <mat-icon>search</mat-icon>
  </button>
</mat-form-field>

  
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <ng-container matColumnDef="userNombre">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Cliente</th>
    <td mat-cell *matCellDef="let pago">{{ pago.userNombre }}</td>
  </ng-container>

  <ng-container matColumnDef="orderId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Orden</th>
    <td mat-cell *matCellDef="let pago">{{ pago.orderId }}</td>
  </ng-container>

  <ng-container matColumnDef="metodo">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>MÃ©todo</th>
    <td mat-cell *matCellDef="let pago">{{ pago.metodo }}</td>
  </ng-container>

  <ng-container matColumnDef="monto">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Monto</th>
    <td mat-cell *matCellDef="let pago">{{ pago.monto | currency }}</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
    <td mat-cell *matCellDef="let pago" 
        [ngStyle]="{
          'color': pago.status === 'PENDIENTE' ? 'gray' :
                    pago.status === 'PROCESANDO' ? 'blue' :
                    pago.status === 'COMPLETADO' ? 'green' : 'black'
        }">
      {{ pago.status }}
    </td>
  </ng-container>
  

  <ng-container matColumnDef="fecha">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
    <td mat-cell *matCellDef="let pago">{{ pago.fecha | date:'short' }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>

<div *ngIf="pagoDetalles">
  <h3>Detalles del Pago</h3>
  <pre>{{ pagoDetalles | json }}</pre>
</div>
