<div class="search-container">
  <form [formGroup]="searchForm" (ngSubmit)="buscar()">
    <mat-form-field appearance="fill">
      <mat-label>Nombre del Producto</mat-label>
      <input matInput formControlName="nombre" placeholder="Buscar por nombre">
    </mat-form-field>
    
    <mat-form-field appearance="fill">
      <mat-label>Categoría</mat-label>
      <input matInput formControlName="categoriaNombre" placeholder="Buscar por categoría">
    </mat-form-field>

    <button class="buscar-productos" mat-raised-button color="primary" type="submit">
      <mat-icon>search</mat-icon> Buscar
    </button>
  </form>
</div>


<table mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="imagen">
    <th mat-header-cell *matHeaderCellDef> Imagen </th>
    <td mat-cell *matCellDef="let producto">
      <img [src]="producto.returnedImagen ? 'data:image/jpeg;base64,' + producto.returnedImagen : 'assets/no-image.png'" alt="Imagen Producto" class="product-image" />
    </td>
  </ng-container>

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
    <td mat-cell *matCellDef="let row">{{ row.nombre }}</td>
  </ng-container>

  <ng-container matColumnDef="descripcion">
    <th mat-header-cell *matHeaderCellDef> Descripción </th>
    <td mat-cell *matCellDef="let row">{{ row.descripcion }}</td>
  </ng-container>

  <ng-container matColumnDef="precio">
    <th mat-header-cell *matHeaderCellDef> Precio </th>
    <td mat-cell *matCellDef="let row">S/. {{ row.precio }}</td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let row">
      <button class="btn-eliminar" mat-button color="warn" (click)="eliminarProducto(row.id)">Eliminar</button>
      <button class="btn-actualizar" mat-button color="primary" (click)="abrirModalActualizar(row)">
        <mat-icon>edit</mat-icon> Actualizar</button>
    </td>
  </ng-container>
 
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
