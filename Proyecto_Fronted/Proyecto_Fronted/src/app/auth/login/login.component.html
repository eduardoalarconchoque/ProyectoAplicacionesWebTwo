<div class="login-wrapper">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Iniciar Sesión</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Correo electrónico</mat-label>
          <input matInput formControlName="email" type="email" />
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">El correo es obligatorio</mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Correo no válido</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" />
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">La contraseña es obligatoria</mat-error>
          <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">Mínimo 6 caracteres</mat-error>
        </mat-form-field>

        <div class="error-msg" *ngIf="errorMessage">{{ errorMessage }}</div>

        <button mat-flat-button color="primary" class="full-width" type="submit" [disabled]="loading || loginForm.invalid">
          {{ loading ? 'Ingresando...' : 'Ingresar' }}
        </button>
      </form>
    </mat-card-content>

    <mat-card-actions class="center-text">
      <a routerLink="/registro">Regístrate</a>
    </mat-card-actions>
  </mat-card>
</div>
