<div class="register-container">
    <mat-card class="register-card">
      <mat-card-header>
        <mat-card-title>Crear Cuenta</mat-card-title>
      </mat-card-header>
  
      <mat-card-content>
        <form [formGroup]="signupForm" (ngSubmit)="register()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Nombre Completo</mat-label>
            <input matInput formControlName="nombre" placeholder="" />
            <mat-error *ngIf="signupForm.get('nombre')?.hasError('required')">
              El nombre es obligatorio
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Correo Electrónico</mat-label>
            <input matInput formControlName="email" placeholder="" />
            <mat-error *ngIf="signupForm.get('email')?.hasError('required')">
              El correo es obligatorio
            </mat-error>
            <mat-error *ngIf="signupForm.get('email')?.hasError('email')">
              Formato inválido
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Contraseña</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="" />
            <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword">
              <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-error *ngIf="signupForm.get('password')?.hasError('required')">
              La contraseña es obligatoria
            </mat-error>
            <mat-error *ngIf="signupForm.get('password')?.hasError('minlength')">
              Mínimo 6 caracteres
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Confirmar Contraseña</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="checkPassword" placeholder="" />
            <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword">
              <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-error *ngIf="signupForm.get('checkPassword')?.hasError('required')">
              Debes confirmar la contraseña
            </mat-error>
            <mat-error *ngIf="signupForm.get('checkPassword')?.hasError('confirm')">
              Las contraseñas no coinciden
            </mat-error>
          </mat-form-field>
  
          <button mat-flat-button color="primary" class="full-width" [disabled]="signupForm.invalid">
            Crear Cuenta
          </button>
        </form>
      </mat-card-content>
  
      <mat-card-actions class="center-text">
        <span>¿Ya tienes cuenta?</span>
        <a routerLink="/login">Inicia Sesión</a>
      </mat-card-actions>
    </mat-card>
  </div>
