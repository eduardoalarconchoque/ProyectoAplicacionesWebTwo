  <ng-container *ngIf="!isAdminLoggedIn && !isCustomerLoggedIn">
    <mat-toolbar class="mat-elevation-z4">
      <span class="navbar-title">SINGULAR-FIT</span>
      <span class="spacer"></span>
      <span class="material-symbols-outlined">shopping_cart</span>
      <button mat-button routerLink="/acerca-de-nosotros" routerLinkActive="active">
  <mat-icon>info</mat-icon> Nosotros
</button>

<button mat-button routerLink="/registro" routerLinkActive="active">
  <mat-icon>person</mat-icon> Registrarse
</button>

<button mat-button routerLink="/login" routerLinkActive="active">
  <mat-icon>login</mat-icon> Login
</button>
    </mat-toolbar>
  </ng-container>
  
  <ng-container *ngIf="isAdminLoggedIn">
    <mat-toolbar color="accent" class="mat-elevation-z4">
      <span class="navbar-title">Administrador Registrado</span>
      <span class="spacer"></span>
      <button mat-button routerLink="/admin/dashboard" routerLinkActive="active">Dashboard</button>
      <button mat-button (click)="logout()">Cerrar Sesión</button>
    </mat-toolbar>
  </ng-container>
  
  <ng-container *ngIf="isCustomerLoggedIn">
    <mat-toolbar color="warn" class="mat-elevation-z4 " [ngStyle]="{ 'background-color': '#005491', 'color': 'white' }" >
      <span class="navbar-title">Cliente Registrado</span>
      <span class="spacer"></span>
  
      <button mat-button (click)="logout()">
      <mat-icon>logout</mat-icon> Cerrar Sesión</button>
    </mat-toolbar>
  </ng-container>
